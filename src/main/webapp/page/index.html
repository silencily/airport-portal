    <style>

<div class="container-fluid" style="max-width: 480px;padding-left: 5px;padding-right: 5px">
<div class="row">
    <div class="col-xs-12">

</div>
<div class="row">
    <div class="col-xs-12">
        <div style="background-image: url('../static/img/bg_login.jpg');background-size: 100% 100%; padding: 15px 40px;">
            <form role="form" id="signup-form" style="border: 1px solid #ABB0C7;border-radius: 5px;background: rgba(0, 0, 0, 0.2); padding: 0px 15px 15px 15px;">
                <div class="row" >
                    <div class="col-xs-12">
                        <h4 style="text-align: center;">免费认证登录</h4>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 5px">
                    <div class="col-xs-12">
                        <div class="input-group ">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span> </span>
                            <input type="text" class="form-control" placeholder="手机号">
                        </div>
                        <!--<input type="text" class="form-control" id="signup-fullname" name="fullname"
                               placeholder="手机号">-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7" style="padding-right: 0px">
                        <div class="input-group ">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-flag"></span> </span>
                            <input type="text" class="form-control" placeholder="验证码">
                        </div>
                        <!--<input type="text" class="form-control" id="signup-email" name="email"
                               placeholder="验证码">-->
                    </div>
                    <div class="col-xs-5">
                        <button type="button" class="form-control btn btn-primary">获取验证码</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox" style="text-align: center">
                            <label>
                                <input type="checkbox"> <strong>我已经阅读并接受免责声明</strong>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6" style="padding-right: 5px">
                        <button type="button" class="form-control btn btn-primary">免责声明</button>
                    </div>
                    <div class="col-xs-6" style="padding-left: 5px">
                        <button type="button" class="form-control btn btn-primary">登录</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<div class="row" style="margin: 5px -15px 0px -15px;">

        <div class="btn-group btn-group-justified">

            <div class="btn-group">

            <div class="btn-group">

            </div>
        </div>
    </div>
</div>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="bottom: -10px">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../static/img/ad1.jpg" alt="ad1">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="../static/img/ad2.jpg" alt="ad2">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="../static/img/ad3.jpg" alt="ad3">

                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

<script src="../static/js/jquery.hammer.js"></script>
<script>
    $(document).ready(function () {
        $('#carousel-example-generic').hammer().on('swipeleft', function () {
            $(this).carousel('next');
        })
        $('#carousel-example-generic').hammer().on('swiperight', function () {
            $(this).carousel('prev');
        })
    });
</script>
