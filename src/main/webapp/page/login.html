<script>
    $(document).ready(function () {
        //去除登录标识
        if ($.localStorage.isSet('isLogin')) {
            $.localStorage.remove('isLogin');
        }
        $('#carousel-example-generic').hammer().on('swipeleft', function () {
            $(this).carousel('next');
        })
        $('#carousel-example-generic').hammer().on('swiperight', function () {
            $(this).carousel('prev');
        })
        $('#declaration').click(function () {
            window.location.href = "declaration.html";
        });
        $('#flight_state').click(function () {
            window.location.href = "flight_state.html";
        });
        $('#flight_info').click(function () {
            window.location.href = "flight_info.html";
        });

        //免责声明checkbox勾选处理
        $('#check-dec').change(function () {
            if (!$(this).is(':checked')) {
                $('#signin').attr('disabled', 'disabled');
            } else {
                $('#signin').removeAttr('disabled');
            }
        });

        //显示提示信息
        var showMsg = function (msg) {
            $('#msg').text(msg);
            $('#alert-msg').show('slow', function () {
                setTimeout(function () {
                    $('#msg').text('');
                    $('#alert-msg').hide();
                }, 5000);
            });
        }

        //form提交
        $('#signin').click(function () {
            //validate fields
            var phone = $('#phone').val(), vcode = $('#vcode').val();
            if (phone == '') {
                showMsg('请输入手机号。');
                return;
            }
            if (vcode == '') {
                showMsg('请输入验证码。');
                return;
            }
            //设置登录标识
            $.localStorage.set('isLogin', true);

            $('#signin-form').submit();
        });

        //增值内容点击登录检查
        $('.thumbnail').click(function(){
            showMsg('认证登录后即可访问任意网站。');
        });
    });
</script>
