<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>航班动态</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" style="max-width: 480px;padding-left: 5px;padding-right: 5px;background: #f0f0f0;overflow-x: hidden;overflow-y: hidden;">
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom: 5px;box-shadow: 0px 4px 4px rgba(0,0,0,0.3);">
                <a href="index.html"><img src="../static/img/logo.jpg" style="width: 100%"></a>
            </div>

        </div>
    </div>
    <div class="row" style="margin: 0px -15px 0px -15px;">
        <div class="col-xs-12">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button id="home" type="button" class="btn btn-primary">首页</button>
                </div>
                <div class="btn-group">
                    <button id="flight_state" type="button" class="btn btn-default active">航班动态</button>
                </div>
                <div class="btn-group">
                    <button id="flight_info" type="button" class="btn btn-primary">机场信息</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <iframe id="query_frame" src="flight_state_query.html" allowtransparency="true" scrolling="no"
                    style="width: 100%;border: 0px;padding: 5px 0px;height: 435px;"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators" style="bottom: -10px">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="#">
                            <img src="../static/img/ad20.jpg" alt="ad1">
                        </a>

                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="../static/img/ad21.jpg" alt="ad2">
                        </a>

                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="../static/img/ad22.jpg" alt="ad3">
                        </a>

                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/hammer.js"></script>
<script src="../static/js/jquery.hammer.js"></script>

<script>
    $(document).ready(function () {
        $('#carousel-example-generic').hammer().on('swipeleft', function () {
            $(this).carousel('next');
        })
        $('#carousel-example-generic').hammer().on('swiperight', function () {
            $(this).carousel('prev');
        });
        $('#home').click(function () {
            window.location.href = "index.html";
        });
        $('#flight_state').click(function () {
            window.location.href = "flight_state.html";
        });
        $('#flight_info').click(function () {
            window.location.href = "flight_info.html";
        });

//        $("#query_frame").load(function(){
//            var mainheight = $(this).contents().find("body").height();
//            $(this).height(mainheight);
//        });
    });
</script>
</body>
</html>
